<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mafia Theme Checking</title>
		<!-- activate if you need jQuery
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		-->
		<script type="text/javascript" src="_js/themecheck2.js"></script>
        <script type="text/javascript">
            function tab(tab) {
                document.getElementById("errors").style.display = "none";
                document.getElementById("roles").style.display = "none";
                document.getElementById("sides").style.display = "none";
                document.getElementById("priority").style.display = "none";
                document.getElementById("spawn").style.display = "none";
                document.getElementById("li_errors").setAttribute("class", "");
                document.getElementById("li_roles").setAttribute("class", "");
                document.getElementById("li_sides").setAttribute("class", "");
                document.getElementById("li_priority").setAttribute("class", "");
                document.getElementById("li_spawn").setAttribute("class", "");
                document.getElementById(tab).style.display = "block";
                document.getElementById("li_"+tab).setAttribute("class", "active");
            }
        </script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				font-family: 'trebuchet ms', tahoma, sans-serif;
				background: #d1eaff;
				font-size: 13px;
				margin: 5px 0px 0px 5px;
			}
			h3 {
				font-style: italic;
				font-size: 20px
			}
			i {
				font-size: 10px
			}
			textarea {
				font-family: 'lucida console', monospace;
				font-size: 13px;
				border: #000 0px solid;
				width: 100%
			}
			a {
				color: #449;
				text-decoration: none
			}
			a:hover {
				color: #944
			}
			input {
				width: 75px;
				height: 30px;
			}
			#Tabs #Content_Area h2 {
				color: #779;
			}
			
			#pagearea {
				width: 50%
			}
            
            #Tabs ul {
                padding: 0px;
                margin: 0px;
                margin-left: 10px;
                list-style-type: none;
            }
            #Tabs ul li {
                display: inline-block;
                clear: none;
                float: none;
                
            }
            #Tabs ul li a {
                position: relative;
                margin-top: 16px;
                display: block;
                //margin-left: 6px;
                line-height: 24px;
                padding-left: 10px;
                background: #ececff;
                z-index: 9999;
                border: 1px solid #c3d3ff;
                border-bottom: 0px;
                cursor: pointer;

                /* The following four lines are to make the top left and top right corners of each tab rounded. */
                -moz-border-radius-topleft: 4px;
                border-top-left-radius: 4px;
                -moz-border-radius-topright: 4px;
                border-top-right-radius: 4px;
                /* end of rounded borders */

                width: 130px;
                color: #000000;
                text-decoration: none;
                font-weight: bold;
            }
            
            #Tabs ul li.active a {
                background: #c3d3ff;
            }
            
            #Tabs ul li a:hover {
                //background: #ffffff;
            }

            #Tabs ul li a:hover {
                text-decoration: underline; // a very simple effect when hovering the mouse on tab
            }

            #Tab #Content_Area { // this is the css class for the content displayed in each tab
                padding: 0 15px;
                clear:both;
                overflow:hidden;
                line-height:19px;
                position: relative;
                top: 20px;
                z-index: 5;
                text-align: left;
            }
			#Tabs #Content_Area ul {
                padding: 0px;
                margin: 0px;
                //overflow: scroll;
			}
			#Tabs #Content_Area ul li {
                list-style-type: disc;
                display: list-item;
                clear: none;
                float: none;
                height: 20px;
            }
            
            #Tabs #Content_Area #errors {
				background-color: #c3d3ff;
                text-align: left;
                padding: 0px 5px;
            }
            #Tabs #Content_Area #errors li {
				margin-left: 30px
			}
            #Tabs #Content_Area #sides {
				background-color: #c3d3ff;
                text-align: left;
                padding: 0px 5px;
            }
            #Tabs #Content_Area #sides li {
				margin-left: 30px
			}
            #Tabs #Content_Area #roles {
				background-color: #c3d3ff;
                text-align: left;
                padding: 0px 5px;
            }
            #Tabs #Content_Area #roles li {
				margin-left: 30px
			}
            #Tabs #Content_Area #roles ul ul li {
                list-style-type: circle;
                margin-left: 60px;
            }
            #Tabs #Content_Area #priority {
				background-color: #c3d3ff;
                text-align: left;
                padding: 0px 5px;
            }
            #Tabs #Content_Area #priority li {
				margin-left: 30px
			}
            #Tabs #Content_Area #spawn {
				background-color: #c3d3ff;
                text-align: left;
                padding: 0px 5px;
            }
            #Tabs #Content_Area #spawn li {
				margin-left: 30px
			}

            p { padding-left: 15px; }
		</style>
	</head>
	<body><center>
        <div id="pagearea">
            <form name="myform" action="" method="get">
                <h3>Mafia Theme Checker (beta)</h3>
                <p>(Please report any errors at the <a href='http://pokemon-online.eu/forums/showthread.php?14296-New-Mafia-Checker-%28Beta%29' target="_blank">Mafia Checker Thread</a>).<br/>
                Paste your theme code below. <i>No URL support yet</i></p>
                <textarea rows="24" cols="80" name="inputbox" id="pastefield"></textarea><br/>
                <input type="button" name="button" value="Validate!" onclick="checkTheme(this.form.inputbox.value)"/>
            </form>
            <!-- <div id="outputarea">[no theme].</div> -->
            <div id="Tabs">
                <ul>
                    <li id="li_errors" onclick="tab('errors')" class="active"><a>Errors</a></li>
                    <li id="li_roles" onclick="tab('roles')"><a>Roles</a></li>
                    <li id="li_sides" onclick="tab('sides')"><a>Sides</a></li>
                    <li id="li_priority" onclick="tab('priority')"><a>Priority</a></li>
                    <li id="li_spawn" onclick="tab('spawn')"><a>Spawn</a></li>
                </ul>
                <div id="Content_Area">
                    <div id="errors" style='display: block'>[no theme]</div>                    
                    <div id="roles" style='display: none;'>[no theme]</div>
                    <div id="sides" style='display: none;'>[no theme]</div>
                    <div id="priority" style='display: none;'>[no theme]</div>
                    <div id="spawn" style='display: none;'>[no theme]</div>
                </div> <!– End of Content_Area Div –>
            </div> <!– End of Tabs Div –>
        </div></center>
        <br>
        <br>
	</body>
    
</html>
